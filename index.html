<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="script.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="starting-screen"><img src="./img/Capa 2.png" alt=""></div>
    <div class="content">
        <div class="signup-conteiner">
            <div>
                <p>Not A Join User?</p>
                <button class="btn pdng1516">Sign up</button>
            </div>
        </div>
        <div class="login-window">
            <h1>Log in</h1>
            <div class="blue-underline"></div>
            <form class="login-form">
                <div class="input-conteiner"><input placeholder="email" class="login-input" type="email"><img
                        class="mail-img" src="./img/mail.png" alt=""></div>
                <div class="input-conteiner"><input placeholder="password" class="login-input" type="password"><img
                        class="password-img" src="./img/lock.png" alt=""></div>
                <div class="checkbox-conteiner">
                    <div class="check-box">
                        <img id="checkbox" onclick="checkBoxClicked()" src="img/Rectangle1.png">
                    </div>
                    <div>
                        <p>Remember me</p>
                    </div>

                </div>
            </form>
            <div class="login-buttons-conteiner">
                <button class="btn pdng1524 heigt48">Log in</button>
                <button class="btn-gst pdng1524 font-inter heigt48">Guest Log in</button>
            </div>

        </div>
    </div>
</body>

</html>
