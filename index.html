<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="../img/logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div class="starting-screen" id="startingScreen"><img id="responsive-image" alt="Responsive Image" alt=""></div>
    <div class="content">
        <div class="signup-conteiner">
            <div>
                <p>Not A Join User?</p>
                <button class="btn pdng1516" id="signupButton">Sign up</button>
            </div>
        </div>
        <div class="login-window">
            <h1>Log in</h1>
            <div class="blue-underline"></div>
            <form class="login-form" id="signinForm">
                <div class="input-fields">
                    <div class="input-conteiner"><input placeholder="Email" class="login-input" type="email"
                            id="loginEmail"><img class="mail-img" src="./img/mail.png" alt=""></div>
                    <div class="input-conteiner"><input placeholder="Password" class="login-input" type="password"
                            id="loginPassword"><img class="password-img" src="./img/lock.png" alt=""></div>
                </div>
                <div class="checkbox-conteiner">
                    <div class="check-box">
                        <img id="checkbox" src="img/Rectangle1.png">
                    </div>
                    <div>
                        <p>Remember me</p>
                    </div>

                </div>
                <div class="login-buttons-conteiner">
                    <button class="btn pdng1524 heigt48 btn-bck-hover" type="submit" id="signinButton">Log in</button>
                    <button class="btn-gst pdng1524 font-inter heigt48">Guest Log in</button>
                </div>
            </form>


        </div>
    </div>
</body>
<script src="./js/start_img.js"></script>
<script type="module" src="js/login.js"></script>


</html>
