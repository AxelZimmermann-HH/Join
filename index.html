<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="starting-screen"><img src="./img/Capa 2.png" alt=""></div>
    <div class="content">
        <div class="signup-conteiner">
            <div>
                <p>Not A Join User?</p>
                <button class="btn">Sign up</button>
            </div>
        </div>
        <div class="login-window">
            <h1>Log in</h1>
            <div class="blue-underline"></div>
            <form class="login-form">
                <div class="input-conteiner"><input placeholder="email" class="login-input" type="email"><img class="mail-img" src="./img/mail.png" alt=""></div>
                <div class="input-conteiner"><input placeholder="password" class="login-input" type="password"><img class="password-img" src="./img/lock.png" alt=""></div>
                <div class="checkbox-conteiener"><input class="checkbox" type="checkbox"><p class="remember-me">Remember me</p></div>
            </form>
            <div>
                <button class="btn">Log in</button>

            </div>

        </div>
    </div>
</body>

</html>
