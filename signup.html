<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>

<body>
    <div class="logo-signup">
        <img src="./img/Capa 2.png" alt="">
    </div>
    <div class="signup-window">
        <div class="arrow-conteiner" id="backArrow">
            <img src="./img/arrow-left-line.png" alt="">
        </div>
        <div class="h1-blueline">
            <h1>Sign Up</h1>

            <div class="blue-underline"></div>
        </div>
        <form id="signupForm" class="signup-form">
            <div class="input-container">
                <div class="signup-conteiner">

                    <input class="signup-input" type="text" placeholder="Name" id="name" name="name" required><img
                        class="password-img" src="./img/person.png" alt="">
                </div>
                <div class="signup-conteiner">

                    <input class="signup-input" type="email" id="email" placeholder="Email" name="email" required><img
                        class="mail-img" src="./img/mail.png" alt="">
                </div>
                <div class="signup-conteiner">

                    <input class="signup-input" type="password" id="password" placeholder="Password" name="password"
                        required><img class="password-img" src="./img/lock.png" alt="">
                </div>
                <div class="signup-conteiner">

                    <input class="signup-input" type="password" id="confirmPassword" placeholder="Confirm Password"
                        name="confirmPassword" required><img class="password-img" src="./img/lock.png" alt="">
                </div>
            </div>
            <div class="checkbox-conteiner">
                <div class="check-box">
                    <img id="acceptPolicy" src="img/Rectangle1.png" alt="Checkbox" style="cursor:pointer;"
                        onclick="toggleCheckboxImage()">
                </div>
                <label for="acceptPolicy">I accept the <a href="privacy_policy.html">Privacy Policy</a></label>
            </div>
            <div class="flex-center">
                <button class="btn pdng1524 heigt48 width128" type="submit" id="signupButton" disabled>Sign Up</button>
            </div>
        </form>
    </div>
    <div class="links-conteiner">
        <a href="./privacy_policy.html">Privacy Policy</a>
        <a href="./legal_notice.html">Legal notice</a>
    </div>
    <script type="module" src="./js/signup.js"></script>
</body>

</html>
