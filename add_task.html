<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddTask</title>
    <link rel="stylesheet" href="templates/desktop_template.html">
    <link rel="stylesheet" href="css/desktop_template.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="sidebar"></div>
    <header>
        <div class="header-content">
            <p>Kanban Project Management Tool</p>
            <div class="header-icons">
                <img class="header-help" src="../img/help.svg" alt="questionmark">
                <div class="header-user-name">SM</div>
            </div>
        </div>
    </header>

    <div class="add-task-section">
        <p class="headline">Add Task</p>
        <div class="left-formular">
            <div class="title">
                <p>Title<span>*</span></p>
                <input type="text" placeholder="Enter a title">
            </div>
            <div class="description">
                <p>Description</p>
                <textarea placeholder="Enter a Description"></textarea>
            </div>
            <div class="assigned">
                <p>Assigned to</p>
            </div>
        </div>
    </div>

</body>

</html>
