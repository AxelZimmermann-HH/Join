<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddTask</title>
    <link rel="stylesheet" href="templates/desktop_template.html">
    <link rel="stylesheet" href="css/desktop_template.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="privacy_policy.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <img class="user-logo" src="./img/user-profile-initials.svg" />
        <span class="header-left">Kanban Project Management Tool</span>
        <div class="header-right">
            <div class="help"><a href="#"><img class="help" src="./img/help.svg" />
                </a>
            </div>


            <div class="user-content">
                <a href="./legal_notice.html">Legal Notice</a>
                <a href="./privacy_policy.html">Privacy Policy</a>
                <a href="index.html">Log Out</a>
            </div>
        </div>
    </header>


    <nav class="sidebar">
        <div class="nav-sidebar">
            <img class="logo-img" src="./img/logo.svg" alt="Logo">
            <div id="menu" class="menu">
                <a class="a-navbar" href="summary.html">
                    <img class="icons" src="./img/summary.svg" alt="Summary">
                </a>
                <a class="a-navbar" href="add_task.html">
                    <img class="icons" src="./img/add-task.svg" alt="Add Task">
                </a>
                <a class="a-navbar" href="board.html">
                    <img class="icons" src="./img/board.svg" alt="Board">
                </a>
                <a class="a-navbar" href="contacts.html">
                    <img class="icons" src="./img/contacts.svg" alt="Contacts">
                </a>
            </div>
        </div>
    </nav>
    <div>
        <h1 class="headline">Add Task</h1>
    </div>
    <div class="add-task-section">
        <div class="left-section">
            <p>Title<span class="span-red">*</span></p>
            <input type="text" placeholder="Enter a title">
            <p class="description">Description</p>
            <textarea placeholder="Enter a Description" name="" id=""></textarea>
            <p class="assigned-to">Assigned to</p>

            <select class="select-menu input-fields">
                <option>Select contact to assign</option>
            </select>
            <div class="required-text">
                <p><span class="span-red">*</span>This field is required</p>
            </div>
        </div>
        <div class="parting-line"></div>
        <div class="right-section">
            <p>Due date<span class="span-red">*</span></p>
            <input type="date">
            <p class="prio">Prio</p>
            <div class="buttons">
                <button class="prio-buttons">Urgent <img src="add_task img/high.svg" alt=""></button>
                <button class="prio-buttons">Medium <img src="add_task img/medium.svg" alt=""></button>
                <button class="prio-buttons">Low <img src="add_task img/low.svg" alt=""></button>
            </div>
            <p class="category">Category<span>*</span></p>
            <select class="category-menu">
                <option>Select task category</option>
            </select>
            <p class="subtasks">Subtasks</p>
            <input placeholder="Add new subtask" type="text">
            <div class="bottom-buttons">
                <button class="clear-button">Clear <img src="add_task img/x.svg" alt=""></button>
                <button class="create-task-button">Create Task <img src="add_task img/check.svg" alt=""></button>
            </div>
        </div>
    </div>



</body>

</html>
